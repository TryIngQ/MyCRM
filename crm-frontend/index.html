<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CRM</title>

	<link rel="stylesheet" href="styles/normalize.css">
	<link rel="stylesheet" href="styles/style.css">

  <script defer src="main.js"></script>
</head>

<body class="body">
	<header class="header">
		<div class="header__logo"><span class="header__logo-text">skb.</span></div>
		<input class="header__search-form" type="text" placeholder="Введите запрос">
	</header>

	<main class="main">
		<h1 class="main__title">Клиенты</h1>

		<div class="table">
			<div class="table__head">
				<div class="section-id">
					ID
					<svg width="8" height="8" viewBox="0 0 8 8" fill="none">
						<path
							d="M3.49691e-07 4L0.705 4.705L3.5 1.915L3.5 8L4.5 8L4.5 1.915L7.29 4.71L8 4L4 -3.49691e-07L3.49691e-07 4Z"
							fill="#9873FF" />
					</svg>
				</div>

				<div class="section-name">
					Фамилия Имя Отчество
					<svg width="8" height="8" viewBox="0 0 8 8" fill="none">
						<path
							d="M3.49691e-07 4L0.705 4.705L3.5 1.915L3.5 8L4.5 8L4.5 1.915L7.29 4.71L8 4L4 -3.49691e-07L3.49691e-07 4Z"
							fill="#9873FF" />
					</svg>
					<span class="section-name__filter">А-Я</span>
				</div>

				<div class="section-create-date">
					Дата и время создания
					<svg width="8" height="8" viewBox="0 0 8 8" fill="none">
						<path
							d="M3.49691e-07 4L0.705 4.705L3.5 1.915L3.5 8L4.5 8L4.5 1.915L7.29 4.71L8 4L4 -3.49691e-07L3.49691e-07 4Z"
							fill="#9873FF" />
					</svg>
				</div>

				<div class="section-change-date">
					Последние изменения
					<svg width="8" height="8" viewBox="0 0 8 8" fill="none">
						<path
							d="M3.49691e-07 4L0.705 4.705L3.5 1.915L3.5 8L4.5 8L4.5 1.915L7.29 4.71L8 4L4 -3.49691e-07L3.49691e-07 4Z"
							fill="#9873FF" />
					</svg>
				</div>

				<div class="section-contacts">Контакты</div>

				<div class="section-actions">Действия</div>
		  </div>
      
      <div class="table__body">
		  </div>

      <div class="new-client">
        <button id="newClientOpenForm" class="new-client__show-btn">
          <svg class="new-client__show-svg" width="23" height="16" viewBox="0 0 23 16" fill="none">
            <path
              d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z"
              fill="#9873FF" />
          </svg> Добавить клиента
        </button>

        <form id="newClientForm" class="form-client element--disabled" action="">
          <h2 class="form-client__title">Новый клиент</h2>

          <input id="newClientSurname" class="form-client__input" type="text" placeholder="Фамилия*">
          <input id="newClientName" class="form-client__input" type="text" placeholder="Имя*">
          <input id="newClientLastName" class="form-client__input" type="text" placeholder="Отчество">

          <div id="newClientContactsWrapper" class="form-client__contanct">
            <div id="newClientAddContact" class="form-client__contanct-add">
              <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
                <path d="M6.99998 3.66671C6.63331 3.66671 6.33331 3.96671 6.33331 4.33337V6.33337H4.33331C3.96665 6.33337 3.66665 6.63337 3.66665 7.00004C3.66665 7.36671 3.96665 7.66671 4.33331 7.66671H6.33331V9.66671C6.33331 10.0334 6.63331 10.3334 6.99998 10.3334C7.36665 10.3334 7.66665 10.0334 7.66665 9.66671V7.66671H9.66665C10.0333 7.66671 10.3333 7.36671 10.3333 7.00004C10.3333 6.63337 10.0333 6.33337 9.66665 6.33337H7.66665V4.33337C7.66665 3.96671 7.36665 3.66671 6.99998 3.66671ZM6.99998 0.333374C3.31998 0.333374 0.333313 3.32004 0.333313 7.00004C0.333313 10.68 3.31998 13.6667 6.99998 13.6667C10.68 13.6667 13.6666 10.68 13.6666 7.00004C13.6666 3.32004 10.68 0.333374 6.99998 0.333374ZM6.99998 12.3334C4.05998 12.3334 1.66665 9.94004 1.66665 7.00004C1.66665 4.06004 4.05998 1.66671 6.99998 1.66671C9.93998 1.66671 12.3333 4.06004 12.3333 7.00004C12.3333 9.94004 9.93998 12.3334 6.99998 12.3334Z" fill="#9873FF"/>
              </svg>
              <button class="form-client__contanct-add-btn"> Добавить контакт</button>
            </div>
          </div>

          <p id="newClientErrorMessage" class="form-client__error-message"></p>

          <button id="newClientSave" class="form-client__save">Сохранить</button>
          <button id="newClientCancel" class="form-client__cancel">Отмена</button>
          <button id="newClientClose" class="form-client__close-block">
            <svg width="29" height="29" viewBox="0 0 29 29" fill="none">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M22.2332 7.73333L21.2665 6.76666L14.4998 13.5334L7.73318 6.7667L6.76652 7.73336L13.5332 14.5L6.76654 21.2667L7.73321 22.2333L14.4998 15.4667L21.2665 22.2334L22.2332 21.2667L15.4665 14.5L22.2332 7.73333Z" fill="#B0B0B0"/>
            </svg>
          </button>
        </form>
      </div>

      <div class="edit-client">
        <form id="editClientForm" class="form-client element--disabled">
          <div class="edit-client__title-wrapper">
            <h2 class="edit-client__title">Изменить данные</h2>
            <p class="edit-client__ID">ID:</p>
          </div>

          <h3 class="edit-client__input-title">Фамилия<span>*</span></h3>
          <input id="editClientSurname" class="form-client__input" type="text">
          <h3 class="edit-client__input-title">Имя<span>*</span></h3>
          <input id="editClientName" class="form-client__input" type="text">
          <h3 class="edit-client__input-title">Отчество</h3>
          <input id="editClientLastName" class="form-client__input" type="text">

          <div id="editClientContactsWrapper" class="form-client__contanct">
            <div id="editClientAddContact" class="form-client__contanct-add">
              <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
                <path d="M6.99998 3.66671C6.63331 3.66671 6.33331 3.96671 6.33331 4.33337V6.33337H4.33331C3.96665 6.33337 3.66665 6.63337 3.66665 7.00004C3.66665 7.36671 3.96665 7.66671 4.33331 7.66671H6.33331V9.66671C6.33331 10.0334 6.63331 10.3334 6.99998 10.3334C7.36665 10.3334 7.66665 10.0334 7.66665 9.66671V7.66671H9.66665C10.0333 7.66671 10.3333 7.36671 10.3333 7.00004C10.3333 6.63337 10.0333 6.33337 9.66665 6.33337H7.66665V4.33337C7.66665 3.96671 7.36665 3.66671 6.99998 3.66671ZM6.99998 0.333374C3.31998 0.333374 0.333313 3.32004 0.333313 7.00004C0.333313 10.68 3.31998 13.6667 6.99998 13.6667C10.68 13.6667 13.6666 10.68 13.6666 7.00004C13.6666 3.32004 10.68 0.333374 6.99998 0.333374ZM6.99998 12.3334C4.05998 12.3334 1.66665 9.94004 1.66665 7.00004C1.66665 4.06004 4.05998 1.66671 6.99998 1.66671C9.93998 1.66671 12.3333 4.06004 12.3333 7.00004C12.3333 9.94004 9.93998 12.3334 6.99998 12.3334Z" fill="#9873FF"/>
              </svg>
              <button class="form-client__contanct-add-btn"> Добавить контакт</button>
            </div>
          </div>

          <p id="editClientErrorMessage" class="form-client__error-message"></p>

          <button id="editClientSave" class="form-client__save">Сохранить</button>
          <button id="deleteClient" class="form-client__delete">Удалить клиента</button>
          <button id="editClientClose" class="form-client__close-block">
            <svg width="29" height="29" viewBox="0 0 29 29" fill="none">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M22.2332 7.73333L21.2665 6.76666L14.4998 13.5334L7.73318 6.7667L6.76652 7.73336L13.5332 14.5L6.76654 21.2667L7.73321 22.2333L14.4998 15.4667L21.2665 22.2334L22.2332 21.2667L15.4665 14.5L22.2332 7.73333Z" fill="#B0B0B0"/>
            </svg>
          </button>
        </form>
    </div>
	</main>
</body>
</html>
